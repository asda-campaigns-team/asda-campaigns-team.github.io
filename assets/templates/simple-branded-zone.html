/* Carousel CSS */
.glider, .glider-contain {
    margin: 0 auto;
    position: relative
}
.glider, .glider-track {
    transform: translateZ(0)
}
.glider-dot, .glider-next, .glider-prev {
    border: 0;
    padding: 0;
    user-select: none;
    outline: 0
}
.glider-contain {
    width: 100%
}
.glider {
    overflow-y: hidden;
    -webkit-overflow-scrolling: touch;
    -ms-overflow-style: none
}
.glider-track {
    width: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    z-index: 1
}
.glider.draggable {
    user-select: none;
    cursor: -webkit-grab;
    cursor: grab
}
.glider.draggable .glider-slide img {
    user-select: none;
    pointer-events: none
}
.glider.drag {
    cursor: -webkit-grabbing;
    cursor: grabbing
}
.glider-slide {
    user-select: none;
    justify-content: center;
    align-content: center;
    width: 100%;
    min-width: 150px
}
.glider-slide img {
    max-width: 100%
}
.glider::-webkit-scrollbar {
	opacity:0;
	height:0
}
.glider-next, .glider-prev {
    position: absolute;
    background: 0 0;
    z-index: 2;
    font-size: 40px;
    text-decoration: none;
    cursor: pointer;
    color: #666;
    opacity: 1;
    line-height: 1;
    transition: opacity .5s cubic-bezier(.17, .67, .83, .67), color .5s cubic-bezier(.17, .67, .83, .67)
}
.glider-next:focus, .glider-next:hover, .glider-prev:focus, .glider-prev:hover {
    color: #ccc
}
.glider-next {
    left: auto
}
.glider-next.disabled, .glider-prev.disabled {
    opacity: .25;
    color: #666;
    cursor: default
}
.glider-hide {
    opacity: 0
}
.glider-dots {
    user-select: none;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 0 auto;
    padding: 0
}
.glider-dot {
    display: block;
    cursor: pointer;
    color: #ccc;
    border-radius: 999px;
    background: #ccc;
    width: 12px;
    height: 12px;
    margin: 7px
}
.glider-dot:focus, .glider-dot:hover {
    background: #ddd
}
.glider-dot.active {
    background: #a89cc8
}
@media(max-width:36em) {

}

}
}
